<body id="top">

<header>
</header>

<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">Mari Mulai</span>
          <h1 class="text-capitalize mb-4 text-lg">Pola Hidup Sehat</h1>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->

<section class="contact-form-wrap section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="section-title text-center">
          <h2 class="text-md mb-2">Login</h2>
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong> 
              </div>
            {% endfor %}
          {% endif %}
          {% endwith %}
          <div class="divider mx-auto my-4"></div>
          <p class="mb-5"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form id="login"  method="post" action="{{url_for('login')}}">


          <div class="row justify-content-center">
            <div class="col-lg-4 text-center">
                <div class="form-group">
                    <input name="email_or_username" id="email_or_username" type="text" class="form-control" placeholder="Masukkan E-Mail atau Username" required>
                </div>
            </div>
        </div>
        
          
          <div class="row justify-content-center">
            <div class="col-lg-4 text-center">
              <div class="form-group">
                <input name="password" id="password" type="password" class="form-control" placeholder="Masukkan Password" required>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-4 text-center">
              <div class="form-group">
                <input class="btn btn-main btn-round-full" name="login" type="submit" value="LOGIN"></input>
              </div>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col-lg-4 text-center">
              <div class="form-group">
               Belum memiliki akun? <a href="{{ url_for('signup') }}">Buat Akun</a>
              </div>
            </div>
          </div>
          

          
        </form>
      </div>
    </div>
  </div>
</section>

<!-- footer Start -->
<footer class="footer section gray-bg">
	<div class="container">
        <div class="row">
        </div>
    
        <div class="footer-btm py-4 mt-5">

                        Pola Hidup Sehat - Kayla Shareta Andien
                    </div>
                </div>
            </div>    
        </div>

        <div class="row">
            <div class="col-lg-4">
                <a class="backtop scroll-top-to reveal" href="#top">
                    <i class="icofont-long-arrow-up"></i>
                </a>
            </div>
        </div>

    </div>
</footer>
